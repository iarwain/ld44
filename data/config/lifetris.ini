[Display]
Title           = Lifetris
FullScreen      = false
Decoration      = false
Smoothing       = false
VSync           = true
IconList        = icon.png

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Screenshot]
Directory       = ../screenshot
BaseName        = Lifetris-
Extension       = png

[Config]
DefautParent    = Default

[Default]
KeepInCache     = true

[Input]
SetList         = MainInput
DefaultThreshold= 0.5

[MainInput]
KEY_F12         = Screenshot
MOUSE_LEFT      = Reset
KEY_ESCAPE      = Quit
KEY_BACKSPACE   = Quit # Reset # Menu
KEY_SPACE       = Reset # Menu
KEY_ENTER       = Reset # Menu
KEY_1           = 1PStart
KEY_NUMPAD_1    = 1PStart
KEY_2           = 2PStart
KEY_NUMPAD_2    = 2PStart
JOY_A_1         = Reset # Menu
JOY_B_1         = Reset # Menu
JOY_X_1         = Reset # Menu
JOY_Y_1         = Reset # Menu
JOY_A_2         = Reset # Menu
JOY_B_2         = Reset # Menu
JOY_X_2         = Reset # Menu
JOY_Y_2         = Reset # Menu

KEY_S           = SpeedUp2
KEY_A           = MoveLeft2
KEY_D           = MoveRight2
KEY_Q           = RotateCCW2
KEY_E           = RotateCW2

KEY_DOWN        = SpeedUp1
KEY_LEFT        = MoveLeft1
KEY_RIGHT       = MoveRight1
KEY_RSHIFT      = RotateCCW1
KEY_RSYSTEM     = RotateCCW1
KEY_RCTRL       = RotateCW1
KEY_RALT        = RotateCW1

JOY_LEFT_1      = MoveLeft1
-JOY_LX_1       = MoveLeft1
JOY_RIGHT_1     = MoveRight1
+JOY_LX_1       = MoveRight1
JOY_DOWN_1      = SpeedUp1
+JOY_LY_1       = SpeedUp1
JOY_LBUMPER_1   = RotateCCW1
JOY_RTRIGGER_1  = RotateCCW1
JOY_RBUMPER_1   = RotateCW1
JOY_LTRIGGER_1  = RotateCW1

JOY_LEFT_2      = MoveLeft2
-JOY_LX_2       = MoveLeft2
JOY_RIGHT_2     = MoveRight2
+JOY_LX_2       = MoveRight2
JOY_DOWN_2      = SpeedUp2
+JOY_LY_2       = SpeedUp2
JOY_LBUMPER_2   = RotateCCW2
JOY_RTRIGGER_2  = RotateCCW2
JOY_RBUMPER_2   = RotateCW2
JOY_LTRIGGER_2  = RotateCW2

[Game]
ViewportList    = GameViewport1 # PreviewViewport1 # GameViewport2 # PreviewViewport2
InitialFallDelay= 0.35
FallDelayList   = 0.8 # 0.025
MoveDelayList   = 0.3 # 0.075
GridSize        = (10, 22)
GameOverList    = GameOver1 # GameOver2

[MainViewport]
BackgroundColor = (20, 33, 15)
Camera          = MainCamera

[MainCamera]
GroupList       = default # MainUI
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0

[GameViewport1]
BackgroundColor = (0, 0, 0)
BackgroundAlpha = 1
Size            = (320, 480)
Camera          = GameCamera1
Texture         = TextureP1

[GameCamera1]
GroupList       = Background # Tetro1 # UI
FrustumWidth    = 320
FrustumHeight   = 480
FrustumFar      = 2
FrustumNear     = 0
Position        = % > get Frame Pivot, > / (320, 480, -2) 2, - < <

[PreviewViewport1]
BackgroundColor = (8, 8, 8)
Size            = (32, 32)
Position        = (32, 64)
Camera          = PreviewCamera1
Texture         = TextureP1

[PreviewCamera1]
GroupList       = Tetro1
FrustumWidth    = 64
FrustumHeight   = 64
FrustumFar      = 100
FrustumNear     = 0
Position        = (80, 32, 1)

[GameViewport2@GameViewport1]
Camera          = GameCamera2
Texture         = TextureP2

[GameCamera2@GameCamera1]
GroupList       = Background # Tetro2 # UI

[PreviewViewport2@PreviewViewport1]
Camera          = PreviewCamera2
Texture         = TextureP2

[PreviewCamera2@PreviewCamera1]
GroupList       = Tetro2

[Scene]
ChildList       = Play # Background # Instance # GameMusic # StartSound # Score1
TrackList       = DeleteMenuTrack

[DualScene@Scene]
ChildList       = Play1 # Play2 # Background # Instance # GameMusic # StartSound # Score1 # Score2

[Background]
Pivot           = center
Graphic         = @
Texture         = menu_nt.png
ParentCamera    = MainCamera
Alpha           = 0.3
Scale           = 1
Position        = (0, 0, 1)

[DeleteMenuTrack]
0               = > Object.FindNext Menu, Object.SetLifeTime < 0

[Play]
Graphic         = @
Pivot           = center
ParentCamera    = MainCamera
Texture         = TextureP1
UseParentSpace  = position
Scale           = 1.5

[Play1@Play]
Pivot           = right
Position        = (0.45, 0)

[Play2@Play]
Texture         = TextureP2
Pivot           = left
Position        = (-0.45, 0)

[Instance]
ChildList       = Frame

[Frame]
Group           = Background
Graphic         = @
Texture         = background_01.png
Pivot           = (96, 64)

[PreloadFrame@Frame]
LifeTime        = 0

[PreloadBackground@Background]
LifeTime        = 0

[Score]
ParentCamera    = GameCamera1
Position        = (-0.48, -0.48)
Pivot           = top left
Graphic         = @
Text            = @
Font            = font_gamegirl
String          = "SCORE: "

[Score1@Score]
Group           = Tetro1
TrackList       = @
0               = > get Runtime Score1, > Get Score String, Object.SetText ^ "<<"
Loop            = true

[Score2@Score]
Group           = Tetro2
TrackList       = @
0               = > get Runtime Score2, > Get Score String, Object.SetText ^ "<<"
Loop            = true

[Splash]
Graphic         = @
Pivot           = center
ParentCamera    = MainCamera
UseParentSpace  = position
Texture         = powered_by_orx.png
Color           = (87, 112, 59)
FXList          = @
SlotList        = @
Type            = alpha
Curve           = sine
StartValue      = -1
EndValue        = 0
StartTime       = 0
EndTime         = 5
TrackList       = @
5               = Input.SetValue Menu 1, Object.SetLifeTime ^ 0

[Menu]
Graphic         = @
Pivot           = center
Texture         = menu.png
ParentCamera    = MainCamera
Scale           = 1
Position        = (0, 0, 1)
ChildList       = MenuMusic # Prompt # PreloadFrame # PreloadBackground
TrackList       = @
0               = > Object.FindNext Splash, Object.SetLifeTime < 0

[Prompt]
Graphic         = @
Text            = @
String          = [1] OR [2] PLAYER(S)?
Font            = font_gamegirl
Pivot           = top right
ParentCamera    = MainCamera
UseParentSpace  = position
Position        = (0.39, -0.07)
TrackList       = @
0.8             = Object.SetAlpha ^ 0
1               = Object.SetAlpha ^ 1
Loop            = true

[GameOver1]
ChildList       = GameOver
TrackList       = @
0               = > Get Runtime Score1, > - < 50, > Set Runtime Score1 <

[GameOver2@GameOver1]
0               = > Get Runtime Score2, > - < 50, > Set Runtime Score2 <

[GameOver]
Group           = MainUI
Graphic         = @
Pivot           = center
ParentCamera    = MainCamera
UseParentSpace  = position
Text            = @
Font            = font_gamegirl
String          = GAME OVER
Scale           = 2
ChildList       = Veil # GameOverMusic # GameOverSound
FXList          = @
SlotList        = ScaleIn # ScaleWobble
TrackList       = @
0               = > Object.FindNext GameMusic, Object.SetLifeTime < 0

[Veil]
Graphic         = @
Texture         = pixel
Group           = MainUI
ParentCamera    = MainCamera
Pivot           = center
Scale           = 1.01
Position        = (0, 0, 1)
Color           = (0, 0, 0)
Alpha           = 0.6


[ScaleIn]
Type            = scale
Curve           = linear
StarValue       = 0.1
EndValue        = 1
StartTime       = 0
EndTime         = 0.15

[ScaleWobble]
Type            = scale
Curve           = sine
StartValue      = 1
EndValue        = 1.15
StartTime       = @ScaleIn.EndTime
EndTime         = % >> get ScaleWobble StartTime, + < 0.05

[Event]
LifeTime        = 2

[ClearLineEvent@Event]
ChildList       = ClearSound

[AddLineEvent@Event]

[RotateEvent@Event]
ChildList       = RotateSound

[MoveEvent@Event]
ChildList       = MoveSound

[LandEvent@Event]
ChildList       = LandSound

@font_gamegirl.ini@
@sound.ini@
@tetro.ini@
@dev.ini@
