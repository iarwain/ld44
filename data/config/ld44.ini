; LD44 - Template basic config file

[Display]
; Use the same size for the screen display as the camera's frustum to obtain a 1:1 ratio
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight
Title           = LD44
FullScreen      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Config]
DefautParent    = Default

[Default]
KeepInCache     = true

[Input]
SetList         = MainInput

[MainInput]
KEY_ESCAPE      = Quit
KEY_S           = SpeedUp
KEY_DOWN        = SpeedUp
KEY_A           = MoveLeft
KEY_LEFT        = MoveLeft
KEY_D           = MoveRight
KEY_RIGHT       = MoveRight
KEY_Q           = RotateCCW
KEY_Z           = RotateCCW
KEY_E           = RotateCW
KEY_X           = RotateCW

[Game]
;ViewportList    =
FallDelayList   = 0.8 # 0.05
MoveDelayList   = 0.3 # 0.075
GridSize        = (10, 22)

[MainViewport]
Camera          = MainCamera

[MainCamera]
GroupList       = Background # Tetro
FrustumWidth    = 320
FrustumHeight   = 480
FrustumFar      = 2
FrustumNear     = 0
Position        = % > get Background Pivot, > / (320, 480, -2) 2, - < <

[Scene@@]
ChildList       = Instance # GameMusic

[Instance]
ChildList       = Background

[Background]
Group           = Background
Graphic         = @
Texture         = background_01.png
Pivot           = (96, 64)

[LineClearTrack]
0               = Object.Create ClearSound

[RotateTrack]
0               = Object.Create RotateSound

