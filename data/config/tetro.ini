[Game]
BlockSize     = (16, 16, 1)
TetroList     = TetroT # TetroI # TetroO # TetroL # TetroJ # TetroS # TetroZ

[Tetro]
Group         = Tetro
BlockSize     = @Game
SpawnOffset   = (4.5, 1.5, 10)
RotationList  = 0 # 90 # 180 # 270
InitRotation  = 0 ~ 3

[TetroBlock]
Group         = Tetro
Pivot         = center
Graphic       = TBGraphic1 # TBGraphic2 # TBGraphic3 # TBGraphic4 # TBGraphic5 # TBGraphic6 # TBGraphic7 # TBGraphic8 # TBGraphic9 # TBGraphic10
Color         = % > get Runtime Tetro, get < BlockColor

[TetroDual@Tetro]
RotationList  = 0 # -90

[TetroDead]
BlockColor    = (64, 64, 64)

[TetroT@Tetro]
BlockColor    = (255, 147, 30)
TetroPosList  = (0, 0) # (-1, 0) # (1, 0) # (0, 1)

[TetroI@TetroDual]
BlockColor    = (77, 77, 77)
TetroPosList  = (0, -1) # (0, 0) # (0, 1) # (0, 2)

[TetroL@Tetro]
BlockColor    = (63, 169, 245)
TetroPosList  = (0, -1) # (0, 0) # (0, 1) # (1, 1)

[TetroJ@Tetro]
BlockColor    = (122, 201, 67)
TetroPosList  = (0, -1) # (0, 0) # (0, 1) # (-1, 1)

[TetroZ@TetroDual]
BlockColor    = (189, 204, 212)
TetroPosList  = (0, -1) # (-1, -1) # (0, 0) # (1, 0)

[TetroS@TetroDual]
BlockColor    = (255, 29, 37)
TetroPosList  = (0, -1) # (1, -1) # (0, 0) # (-1, 0)

[TetroO@Tetro]
BlockColor    = (255, 123, 172)
TetroPosList  = (0, 0) # (1, 0) # (0, 1) # (1, 1)
RotationList  = 0

[TBGraphic]
Texture       = squares_01.png
TextureOrigin = (0, 0)
TextureSize   = (16, 16)

[TBGraphic1@TBGraphic]
TextureOrigin = (0, 0)

[TBGraphic2@TBGraphic]
TextureOrigin = (16, 0)

[TBGraphic3@TBGraphic]
TextureOrigin = (32, 0)

[TBGraphic4@TBGraphic]
TextureOrigin = (48, 0)

[TBGraphic5@TBGraphic]
TextureOrigin = (64, 0)

[TBGraphic6@TBGraphic]
TextureOrigin = (0, 16)

[TBGraphic7@TBGraphic]
TextureOrigin = (16, 16)

[TBGraphic8@TBGraphic]
TextureOrigin = (32, 16)

[TBGraphic9@TBGraphic]
TextureOrigin = (48, 16)

[TBGraphic10@TBGraphic]
TextureOrigin = (0, 32)
