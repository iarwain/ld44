[Sound]
SoundList       = @
Bus             = SFX
Volume          = 0.3
LifeTime        = 2

[Music@Sound]
Loop            = true
Bus             = Music
Volume          = 0.5
LifeTime        = -1

[GameMusic@Music]
Music           = music_game.ogg

[MenuMusic@Music]
Music           = music_menu.ogg

[GameOverMusic@Music]
Music           = music_gameover.ogg

[ClearSound@Sound]
Sound           = clear.ogg
Volume          = 0.8

[RotateSound@Sound]
Sound           = turn.ogg

[MoveSound@Sound]
Sound           = move.ogg
Volume          = 1

[LandSound@Sound]
Sound           = drop.ogg
Volume          = 0.6

[StartSound@Sound]
Sound           = ok.ogg
Volume          = 0.5

[GameOverSound@Sound]
Sound           = gameover_fx.ogg
